<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="/static/style.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Async Await blog">
        <link href="https://unpkg.com/prismjs@1.20.0/themes/prism-okaidia.css" rel="stylesheet">
        <title>
            {% if title %}
                Async Await | {{ title }}
            {% else %}
                Async Await
            {% endif %}
        </title>
    </head>
    <body>
        <header>
            <h1><a href="/">Async Await</a></h1>
            <nav>
                <a href="/about">about</a>
            </nav>
        </header>
        <main>
            {% if tags contains "post" %}
                <h2>{{ title }}</h2>
            {% endif %}
            {{ content }}
        </main>
        <footer>2024</footer>
    </body>
</html>
